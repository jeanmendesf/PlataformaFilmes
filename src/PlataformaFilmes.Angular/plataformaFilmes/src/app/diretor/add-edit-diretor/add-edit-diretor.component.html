<div class="form-group row">
    <label class="col-sm-2 col-form-label">Nome</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Nome" placeholder="Insira o nome do Diretor">
    </div>
</div>

<button (click)="addDiretor()" *ngIf="diretor.Id == 0" class="btn btn-primary">
    Adicionar
</button>

<button (click)="atualizarDiretor()" *ngIf="diretor.Id!=0" class="btn btn-primary">
    Atualizar
</button>
